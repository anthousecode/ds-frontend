<!-- Окно экспорта -->
<h6 mat-dialog-title>Экспорт талона</h6>
<mat-dialog-content class="mat-typography">
  <hr>
  <div id="export">
    <div class="modal-content">
      <div class="row">
        <div class=" col s12">
          <mat-form-field>
            <mat-select [(value)] = "selected">
              <mat-option value="1">xlsx</mat-option>
              <mat-option value="2">xls</mat-option>
              <mat-option value="3">xml</mat-option>
            </mat-select>
            <mat-label>Формат для скачивания</mat-label>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="modal-footer">
    <button mat-button class="modal-close waves-effect waves-green btn-flat green text-primary"  mat-dialog-close>Отмена</button>
    <button mat-button class="modal-close waves-effect waves-green btn-flat green text-primary"  mat-dialog-close>Скачать</button>
  </div>
</mat-dialog-actions>
