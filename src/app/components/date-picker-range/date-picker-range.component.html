<my-date-range-picker (inputFieldChanged)="onInputFieldChanged($event)" [options]="myDateRangePickerOptions"
                      (dateRangeChanged) = "onDateRangeChanged($event)"
                      [selDateRange]="selectedDateRange"
                      name="mydaterange"
                      placeholder="Дата рождения"></my-date-range-picker>
<mat-error *ngIf="!isValid && isFirst !== 1 && showError">
  Не правильная дата!
</mat-error>
