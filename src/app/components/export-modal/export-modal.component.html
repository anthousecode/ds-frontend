<!-- Окно экспорта -->
<h6 mat-dialog-title>Экспорт талона</h6>
<mat-dialog-content class="mat-typography">
  <hr>
  <div id="export" *ngIf="!loading">
    <div class="modal-content">
      <div class="card-panel red lighten-4" *ngIf="serverErrors">
        <div>{{ serverErrors }}</div>
      </div>
      <div class="row">
        <div class=" col s12">
          <mat-form-field>
            <mat-select [(value)] = "format" (selectionChange)="formatChange($event)">
              <mat-option value="xls">xls</mat-option>
              <mat-option value="xlsx">xlsx</mat-option>
            </mat-select>
            <mat-label>Формат для скачивания</mat-label>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="modal-footer" *ngIf="!loading">
    <button mat-button class="modal-close waves-effect waves-green btn-flat green text-primary"  mat-dialog-close>Отмена</button>
    <button mat-button class="modal-close waves-effect waves-green btn-flat green text-primary"  (click)="export()">Скачать</button>
  </div>
</mat-dialog-actions>

<ng-container *ngIf="loading">
  <div class="col s12 spinner-center">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</ng-container>
